<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Få tilsendt pin-kode</title>
    <link rel="stylesheet" href="pinRequest.css" />
    <script type="text/javascript" src="../../js/data.js"></script>
    <script type="text/javascript" src="pinRequest.js"></script>
</head>
<body>
    <div id="pinRequestFlyout" style="display: none" data-win-control="WinJS.UI.Flyout" aria-label="{Pin request flyout}">

        <form onsubmit="return false;">
        <p>Få tilsendt ditt lånenummer på SMS (Kr. 1,- per mottatt melding).</p>
        <p>
            <label for="userIdPinReq">
                <b>Lånernummer</b>
                <br />
            </label>
            <input type="text" id="userIdPinReq" />
            <br />
            <span id="userIdErrorPinReq" class="error"></span>

        </p>

        <button id="submitPinRequestButton">
            Send</button>


        <button id="cancelFlyoutButton">
            Avbryt</button>


        <span id="outputMsgPinReq" class="success"></span>
        <div id="pinRequestLoading"><progress class="win-ring"></progress></div>

        </form>
    </div>

</body>
</html>
