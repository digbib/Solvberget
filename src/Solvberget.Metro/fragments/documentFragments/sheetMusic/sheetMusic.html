<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>Noter</title>
    <link rel="stylesheet" href="sheetMusic.css" />
    <script type="text/javascript" src="sheetMusic.js"></script>

</head>

<body>

    <section id="fragmentContent">

        <div id="left-content">

            <article id="docLocAndAvail">
                <h2>Tilgjengelighet</h2>
                <div id="availabilityHolder"></div>
            </article>

        </div>

        <article id="details">
            
            <h2 id="H1">Fakta om noten</h2>
            
            <div class="fact" data-win-bind="style.display: Composer DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'Composer'}"></div>
                <div class="fact-value" data-win-bind="innerText:Composer.Name"></div>
            </div>
            <div class="fact" data-win-bind="style.display: StandardizedTitle DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'StandardizedTitle'}"></div>
                <div class="fact-value" data-win-bind="innerText:StandardizedTitle"></div>
            </div>
            <div class="fact" data-win-bind="style.display: NumberOfPagesAndNumberOfParts DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'NumberOfPagesAndNumberOfParts'}"></div>
                <div class="fact-value" data-win-bind="innerText:NumberOfPagesAndNumberOfParts"></div>
            </div>
            <div class="fact" data-win-bind="style.display: Content DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'Content'}"></div>
                <div class="fact-value" data-win-bind="innerText:Content DocumentDetailConverters.listConverter"></div>
            </div>
            <div class="fact" data-win-bind="style.display: CompositionType DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'CompositionType'}"></div>
                <div class="fact-value" data-win-bind="innerText:CompositionType"></div>
            </div>
            <div class="fact" data-win-bind="style.display: Genre DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'Genre'}"></div>
                <div class="fact-value" data-win-bind="innerText:Genre"></div>
            </div>
            <div class="fact" data-win-bind="style.display: MusicalLineup DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'MusicalLineup'}"></div>
                <div class="fact-value" data-win-bind="innerText:MusicalLineup"></div>
            </div>
            <div class="fact" data-win-bind="style.display: InvolvedPersons DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'InvolvedPersons'}"></div>
                <div class="fact-value" data-win-bind="innerText:InvolvedPersons DocumentDetailConverters.personConverter"></div>
            </div>
            <div class="fact" data-win-bind="style.display: TitlesOtherWritingForms DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'TitlesOtherWritingForms'}"></div>
                <div class="fact-value" data-win-bind="innerText:TitlesOtherWritingForms"></div>
            </div>
            <div class="fact" data-win-bind="style.display: Language DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'Language'}"></div>
                <div class="fact-value" data-win-bind="innerText:Language"></div>
            </div>
            <div class="fact" data-win-bind="style.display: Languages DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'Languages'}"></div>
                <div class="fact-value" data-win-bind="innerText:Languages"></div>
            </div>
            <div class="fact" data-win-bind="style.display: SubTitle DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'SubTitle'}"></div>
                <div class="fact-value" data-win-bind="innerText:SubTitle"></div>
            </div>
            <div class="fact" data-win-bind="style.display: Publisher DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-bind="innerText:PublisherType"></div>
                <div class="fact-value" data-win-bind="innerText:Publisher"></div>
            </div>
            <div class="fact" data-win-bind="style.display: PublishedYear DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'PublishedYear'}"></div>
                <div class="fact-value" data-win-bind="innerText:PublishedYear"></div>
            </div>

        </article>

    </section>

</body>
</html>
