<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Innlegg</title>

    <link href="entry.css" rel="stylesheet" />
    <script src="entry.js"></script>

</head>
<body>

    <!-- The content that will be loaded and displayed. -->
    <div class="blogentry fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back"></button>
            <div class="titlearea win-type-ellipsis">
                <h1 class="pagetitle" data-win-bind="innerText: Title">Innlegg</h1>
                <h2 id="pageSubtitleName" class="pagesubtitle">
                    <span data-win-bind="innerText: AuthorName BlogConverters.authorConverter"></span>
                    <span data-win-bind="innerText: PublishedDateFormatted"></span>
                </h2>
            </div>
        </header>
        <section
            aria-label="Main content" id="mainEntryContentSection" role="main">
                <article>
                    <div class="entry-content" data-win-bind="innerHTML: Content"></div>
                </article>
        </section>

    </div>
</body>
</html>
