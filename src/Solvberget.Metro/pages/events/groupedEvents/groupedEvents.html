<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Arrangementer</title>
    <link href="groupedEvents.css" rel="stylesheet" />
    <script src="../eventsData.js"></script>
    <script src="groupedEvents.js"></script>
</head>

<body>

    <div class=".event-templates">
        <!-- HEADER TEMPLATE (TYPE) -->
        <div class="headertemplate" data-win-control="WinJS.Binding.Template">
            <p class="group-title win-type-x-large" data-win-bind="textContent: Name; groupKey: key"
                onclick="WinJS.Navigation.navigate('/pages/events/eventGroupDetail/eventGroupDetail.html', { groupKey: event.srcElement.groupKey })" role="link">
            </p>
        </div>

        <!-- GROUP TEMPLATE -->
        <div id="group-item-template" data-win-control="WinJS.Binding.Template">
            <h2 class="group-title" data-win-bind="textContent: Name"></h2>
        </div>

        <!-- ITEM TEMPLATE -->
        <div id="event-item-template" data-win-control="WinJS.Binding.Template">
            <div class="item-image-container" data-win-control="Solvberget.Utils.DelayImageLoader">
                <img class="item-image" src="#" data-win-bind="src: PictureUrl; alt: Name" />
            </div>

            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: Name"></h4>
                <h6 class="item-location win-type-ellipsis" data-win-bind="textContent: Location"></h6>
                <h6 class="item-time win-type-ellipsis" data-win-bind="textContent: DateAndTime"></h6>

            </div>
        </div>
    </div>

    <!-- HEADER, LOADING WHEEL AND LISTVIEW -->
    <div class="fragment eventspage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Arrangementer</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div id="eventItemsLoading">
                <label class="progress-ring-text">
                    <progress class="win-ring withText"></progress>
                </label>
            </div>

            <div class="eventItemsListView" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>

        </section>
    </div>
</body>
</html>
