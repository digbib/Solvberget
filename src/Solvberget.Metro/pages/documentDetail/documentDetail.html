<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Detaljer</title>

    <link href="documentDetail.css" rel="stylesheet" />
    <script src="documentDetail.js"></script>
    <!--<script src="../../js/localizationHelper.js"></script>-->

</head>

<body>

    <div class="templates">

        <div id="availabilityTemplate">
            <section class="availabilitySection">
                <span class="doc-loc-branch" data-win-bind="innerText: Branch"></span>
                <span class="doc-loc-department" data-win-bind="innerText: Department DocumentDetailConverters.listConverter;"></span>
                <span class="doc-loc-collection" data-win-bind="innerText: PlacementCode"></span>
                <div class="doc-loc-hyllesign">
                    <span class="doc-loc-classification" data-win-bind="innerText: ClassificationNr DocumentDetailConverters.classificationCodeConverter"></span>
                    <span class="doc-loc-code" data-win-bind="innerText: LocationCode DocumentDetailConverters.nullToEmptyStringConverter"></span>
                </div>
                <br />
                <i class="icon-sign-blank" data-win-bind="style.color: AvailableCount DocumentDetailConverters.docAvailableStyle"></i>
                <span class="doc-availability-count" data-win-bind="innerText: AvailableCount DocumentDetailConverters.docAvailable"></span>
                <span class="doc-availability-tot" data-win-bind="innerText: TotalCount DocumentDetailConverters.docTotalCount"></span>
                <span class="doc-estimated-wait" style="" data-win-bind="innerText: EarliestAvailableDateFormatted DocumentDetailConverters.docEarliestAvailableDate"></span>
            </section>
        </div>

        <div id="documentShareContent" style="background-color: #f2f2f2; padding: 1px 15px 20px 15px; margin-bottom: 40px; font-family: 'Segoe UI Semilight'">
            <h2 data-win-bind="innerText: Title"></h2>
            <img src="#" data-win-bind="src: ImageUrl DocumentDetailConverters.imageUrl; alt: Title; style.display:ImageUrl DocumentDetailConverters.hideNullOrEmptyConverter" />
            <br />
            <h3 data-win-bind="style.display: Title DocumentDetailConverters.hideNullOrEmptyConverter">Tittel</h3>
            <p data-win-bind="innerText: Title"></p>

            <h3 data-win-bind="style.display: Author.Name DocumentDetailConverters.hideNullOrEmptyConverter">Forfatter</h3>
            <p data-win-bind="textContent: Author.Name; style.display: Author.Name DocumentDetailConverters.hideNullOrEmptyConverter"></p>
            <h3 data-win-bind="style.display: ArtistOrComposer.Name DocumentDetailConverters.hideNullOrEmptyConverter">Artist eller komponist</h3>
            <p data-win-bind="textContent: ArtistOrComposer.Name; style.display: ArtistOrComposer.Name DocumentDetailConverters.hideNullOrEmptyConverter"></p>
            <h3 data-win-bind="style.display: Composer.Name DocumentDetailConverters.hideNullOrEmptyConverter">Komponist</h3>
            <p data-win-bind="textContent:Composer.Name; style.display: Composer.Name DocumentDetailConverters.hideNullOrEmptyConverter"></p>

            <h3 data-win-bind="style.display: PublishedYear DocumentDetailConverters.hideNullOrEmptyConverter">Publikasjonsår</h3>
            <p data-win-bind="innerText: PublishedYear"></p>

            <div id="ratingContainerShared"></div>

            <h3>Tilgjengelighet</h3>
            <div id="availabilityHolderShared"></div>

            <div style="margin-top: 10px">
                <img src="ms-appx:///images/solvberget_wide.png" />
            </div>
            <p>Jeg har funnet denne boken med  <a href="url">Sølvberget folkebiblioteks Windows 8 Metro app</a></p>
            </>
        </div>

    </div>

    <div class="document-detail-page fragment">

        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back"></button>
            <div class="titlearea ">
                <h1 class="win-type-ellipsis">
                    <span class="pagetitle" id="document-title" data-win-bind="textContent: Title"></span>
                </h1>
                <h2 class="pagesubtitle win-type-ellipsis" id="document-subtitle" data-win-bind="textContent: SubTitle; style.display: SubTitle DocumentDetailConverters.hideNullOrEmptyConverter"></h2>
            </div>
        </header>

        <div id="documentDetailLoading">
            <progress class="win-ring withText"></progress>
        </div>

        <section id="document-content" aria-label="Main content" role="main">

            <article id="documentStaticInformation">

                <div>

                    <div class="document-compressedsubtitle-container">
                        <h3 id="document-compressedsubtitle" data-win-bind="innerText: CompressedSubTitle"></h3>
                    </div>

                    <div class="document-image-container" data-win-control="Solvberget.Utils.DelayImageLoader">
                        <img id="documentImage" src="#" data-win-bind="src: ImageUrl DocumentDetailConverters.imageUrl; alt: Title" alt="" />
                    </div>

                    <div id="documentButtonContainer">
                        <button id="openShareButton" type="button" class="button">Del</button>
                        <button id="sendHoldRequestButton" type="button" class="button" data-win-options="{ tooltip:'Registrer ønske om reservering på hovedbiblioteket' }">Reserver</button>
                        <br />
                        <button id="addToFavoritesButton" type="button" class="button" data-win-options="{ tooltip:'Legg til i dine favoritter' }">Legg til i favoritter</button>
                    </div>

                    <div id="ratingContainer"></div>

                </div>

            </article>

            <div id="document-fragment-holder"></div>

        </section>

    </div>

    <div id="holdRequestFragmentHolder"></div>
    <div id="addToFavoritesFragmentHolder"></div>

</body>
</html>
