<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Min side</title>

    <link href="mypage.css" rel="stylesheet" />
    <script src="mypage.js"></script>

</head>
<body>
    <div id="templates">
        <!-- Fine template -->
        <div id="fineTemplate">
            <div class="float-item">
                <hr />
                <div class="clickableFinesArea clickableArea">
                    <span class="documentTitle" data-win-bind="innerText: DocumentTitle"></span>
                    <span class="fineDate" data-win-bind="innerText: Date MyPageConverters.dateConverter"></span>
                    <span class="status" data-win-bind="innerText: Status MyPageConverters.statusConverter"></span>
                    <span class="sum" data-win-bind="innerText: Sum MyPageConverters.sumConverter"></span>
                </div>
                <br />
                <span class="description" data-win-bind="innerText: Description"></span>
            </div>
        </div>

        <!-- Loan template -->
        <div id="loanTemplate">
            <div class="float-item">

                <hr />
                <div class="clickableLoanArea clickableArea">
                    <span class="documentTitle" data-win-bind="innerText: DocumentTitle"></span>
                    <span class="loanMaterial" data-win-bind="innerText: Material MyPageConverters.loanMaterialConverter"></span>
                    <span class="loanDate" data-win-bind="innerText: LoanDate MyPageConverters.loanDateConverter"></span>
                    <span class="loanDueDate" data-win-bind="innerText: DueDate MyPageConverters.dueDateConverter"></span>
                </div>
                <button class="renewLoanButton" data-win-bind="">Utvid lånetid</button>
            </div>

        </div>

        <!-- Reservation template -->
        <div id="reservationTemplate">
            <div class="float-item">
                <hr />
                <div class="clickableReservationArea clickableArea">
                    <span class="documentTitle" data-win-bind="innerText: DocumentTitle"></span>
                    <span class="pickupLibrary" data-win-bind="innerText: PickupLibrary MyPageConverters.pickupLibraryConverter"></span>
                    <span class="holdRequestFrom" data-win-bind="innerText: HoldRequestFrom MyPageConverters.holdRequestFromConverter"></span>
                    <span class="holdRequestReady" data-win-bind="innerText: HoldRequestEnd MyPageConverters.holdRequestReadyTextConverter"></span>
                    <span class="holdRequestEnd" data-win-bind="innerText: HoldRequestEnd MyPageConverters.holdRequestEndConverter"></span>
                </div>
                <button class="cancelReservationButton" data-win-bind="">Fjern reservasjon</button>
            </div>
        </div>

        <!-- Notifications template -->
        <div id="notificationTemplate">
            <div class="float-item">
                <hr />
                <span class="title" data-win-bind="innerText: Title"></span>
                <span class="content" data-win-bind="innerText: Content "></span>
            </div>
        </div>

        <!-- Favorites template -->
        <div id="favoriteTemplate">
            <div class="float-item favorite-item">

                <div class="favorite-img-container" data-win-control="Solvberget.Utils.DelayImageLoader">
                    <img class="favorite-img" src="#" alt="" data-win-bind="src: ThumbnailUrl; alt: Title" />
                </div>
                
                <div class="favorite-section">
                    <div class="clickableFavoriteArea clickableArea">
                        <span class="documentTitle favorite-title" data-win-bind="innerText: Title MyPageConverters.nullConverter"></span>
                        <span class="favorite-subtitle" data-win-bind="innerText: Author MyPageConverters.nullConverter"></span>
                        <span class="favorite-subtitle" data-win-bind="innerText: CompressedSubTitle MyPageConverters.nullConverter"></span>
                    </div>
                    <button class="deleteFavoriteButton favorite-button" data-win-bind="">Slett</button>
                    <div class="clear-float"></div>
                </div>

            </div>
        </div>

    </div>



    <!-- The content that will be loaded and displayed. -->
    <div class="myPage fragment">
        
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back"></button>
            <div class="titlearea win-type-ellipsis">
                <h1 class="pagetitle">Min side</h1>
                <h2 id="pageSubtitleName" class="pagesubtitle" data-win-bind="innerText: Name"></h2>
            </div>
        </header>

        <section aria-label="Main content" id="mainContentSection" role="main">
            
            <div id="mypageLoading">
                <label class="progressRingText">
                    <progress class="win-ring withText"></progress>
                </label>
            </div>

            <article id="mypageData">
                
                <div id="notifications" class="box">
                    <h2><span class="detail-title">Meldinger</span></h2>
                    <div id="notificationTemplateHolder">
                    </div>
                </div>

                <div id="myPagePersonalInformation">
                    <div class="box">
                        <h2><span class="detail-title">Personalia</span></h2>
                        <span id="name" data-win-bind="innerText: Name"></span>
                        <span id="dateOfBirth" data-win-bind="innerText: DateOfBirth"></span>
                    </div>

                    <div class="box">
                        <h2><span class="detail-title">Adresse</span></h2>
                        <span id="addressPrefix" data-win-bind="innerText: PrefixAddress"></span>
                        <span id="addressStreetName" data-win-bind="innerText: StreetAddress"></span>
                        <span id="addressCity" data-win-bind="innerText: CityAddress"></span>
                    </div>

                    <div class="box">
                        <h2><span class="detail-title">Kontaktinformasjon</span></h2>
                        <span id="email" data-win-bind="innerText: Email"></span>
                        <span id="homePhone" data-win-bind="innerText: HomePhoneNumber"></span>
                        <span id="cellPhone" data-win-bind="innerText: CellPhoneNumber"></span>
                    </div>
                </div>

                <div id="loans" class="box">
                    <div id="loanHeader">
                        <h2 class="detail-h2-title"><span class="detail-title">Lån</span></h2>
                        <button class="renewAllButton">Utvid alle lån</button>
                    </div>
                    <div id="loanTemplateHolder">
                    </div>
                </div>

                <div id="reservations" class="box">
                    <h2><span class="detail-title">Reserveringer</span></h2>
                    <div id="reservationTemplateHolder">
                    </div>
                </div>

                <div id="fines" class="box">
                    <h2><span class="detail-title">Gebyrer</span></h2>
                    <span id="balance" data-win-bind="innerText: Balance MyPageConverters.balanceConverter"></span>
                    <div id="fineTemplateHolder">
                    </div>
                </div>

                <div id="favorites" class="box">
                    <h2 class="detail-title"><span class="detail-title">Favoritter</span></h2>
                    <div id="favoritesTemplateHolder">
                    </div>
                </div>

            </article>

        </section>
    
    </div>

    <div id="loanRenewalFragmentHolder"></div>
    <div id="requestReservationFragmentHolder"></div>

</body>
</html>
