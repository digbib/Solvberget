<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Kontakt oss</title>

    <link href="contact.css" rel="stylesheet" />
    <script src="contact.js"></script>

</head>

<body>

    <div class="templates">

        <div id="contact-info-template">
            <div class="contact-tile">
                <h2 data-win-bind="innerText: Title"></h2>
                <hr />
                <div class="contact-info-item" data-win-bind="innerHTML: Phone Solvberget.ContactConverters.phoneConverter"></div>
                <div class="contact-info-item" data-win-bind="innerHTML: Fax Solvberget.ContactConverters.faxConverter"></div>
                <a href="#" class="contact-info-item" data-win-bind="href: Email Solvberget.Converters.emailToMailtoConverter; innerHTML: Email Solvberget.Converters.nullConverter"></a>
                <div class="contact-info-item" data-win-bind="innerHTML: VisitingAddress Solvberget.ContactConverters.visitingAddressConverter"></div>
                <div class="contact-info-item" data-win-bind="innerHTML: Address Solvberget.ContactConverters.postAddressConverter"></div>
                <div class="contact-persons-holder"></div>
                <div class="generic-fields-holder"></div>
            </div>
        </div>

    </div>

    <div class="contact-info fragment">

        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back"></button>
            <div class="titlearea win-type-ellipsis">
                <h1 class="pagetitle">Kontaktinformasjon</h1>
                <h2 id="pageSubtitleName" class="pagesubtitle" data-win-bind="innerText: Name"></h2>
            </div>
        </header>

        <section aria-label="Main content" role="main">
            <div id="contact-info-loading">
                <progress class="win-ring withText"></progress>
            </div>
            <div class="content" aria-label="Main content" role="main">
                <article>
                    <div>
                        <div id="contact-information-template-holder"></div>
                    </div>
                </article>
            </div>
        </section>

    </div>

</body>

</html>
