<h2>{{list.title}}</h2>

<ul class="media-list">
    <div ng-repeat="doc in list.documents" list-item="doc.title" subtext="doc.subTitle" document-type="doc.type" document-id="doc.id"
         image-url="apiPrefix + 'documents/' + doc.id + '/thumbnail'" show-favorite="true" is-favorite="doc.isFavorite" url="pathForDocument(doc)"/>
</ul>
