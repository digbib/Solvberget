<h2>Logg inn</h2>

<div ng-hide="isLoggedIn">
    <input type="text" placeholder="Brukernavn" ng-model="username" />
    <input type="password" placeholder="Passord" ng-model="password" />
    <button type="button" class="btn btn-large" ng-click="login()">Logg inn</button>
</div>
<div ng-show="isLoggedIn">Du er logget inn. <a ng-click="logout()" class="btn btn-small">Logg ut</a></div>
