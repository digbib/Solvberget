<h2>Arrangementer</h2>

<div ng-repeat="event in events"
     ng-click="navigate(event.ticketUrl)"
     class="media-item-info-box box-action">
    <h4><a ng-href="{{event.ticketUrl}}">{{event.name}}</a></h4>
    <div class="subhead">{{event.location}}</div>
    <p ng-bind-html="getSubText(event)" />
</div>
