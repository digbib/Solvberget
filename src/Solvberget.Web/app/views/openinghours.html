<div class="row">
    <div class="col-sm-6" ng-repeat="item in items">

        <h2>{{item.title}}</h2>
        <div class="media-item-info-box">
            <table class="table">
            <tr class="row" ng-repeat="h in item.hours">
                <td class="col-xs-7">{{h.title}}</div>
                <td class="col-xs-5 text-right">{{h.hours}}</div>
            </tr>
            </table>
        </div>
    </div>
</div>
